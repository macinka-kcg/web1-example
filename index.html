<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
</head>

<body>
  <h1 onmouseenter="showOrHideContent()" onmouseout="showOrHideContent()">Javascript example</h1>
  <button onclick="showOrHideContent()">Click me!</button>
  <div id="my-div" style="display: none; background-color: white">
    Hello!
  </div>
  <div>
    <label>
      Color:
      <input name="color" type="text" />
    </label>
    <button onclick="changeColor()">Change color</button>
  </div>

  <div id="message-window" style="display: none; background-color: #00dd00; color: white">
    Your message has been sent!
  </div>
  <form>
    <label>
      Email: <input name="email" type="email" />
    </label>
    <label>
      Full name: <input name="fullname" type="text" required />
    </label>
    <label>
      Message:
      <textarea id="message"></textarea>
    </label>

    <button type="button" onclick="sendMessage()">Send</button>
  </form>
</body>

</html>
